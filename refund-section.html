<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn tiền</title>
    <link rel="stylesheet" href="Main5.css">
</head>
<body>
    <section class="refund-section">
  <h2>Yêu cầu hoàn tiền</h2>
  <form class="refund-form">
    <div class="form-group">
      <label for="transaction-id">Mã giao dịch</label>
      <input type="text" id="transaction-id" placeholder="Nhập mã giao dịch cần hoàn">
    </div>

    <div class="form-group">
      <label for="refund-amount">Số tiền yêu cầu hoàn</label>
      <input type="number" id="refund-amount" placeholder="Nhập số tiền">
    </div>

    <div class="form-group">
      <label for="refund-reason">Lý do hoàn tiền</label>
      <textarea id="refund-reason" rows="4" placeholder="Nhập lý do..."></textarea>
    </div>

    <div class="form-group">
      <label for="refund-method">Phương thức nhận hoàn tiền</label>
      <select id="refund-method">
        <option value="bank">Chuyển khoản ngân hàng</option>
        <option value="wallet">Ví điện tử</option>
        <option value="credit">Hoàn về thẻ tín dụng</option>
      </select>
    </div>

    <button type="submit" class="refund-btn">Gửi yêu cầu hoàn tiền</button>
  </form>
</section>

    <script src="./Main5.js"></script>
</body>
</html>
