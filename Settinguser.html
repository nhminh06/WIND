<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cài đặt tài khoản</title>
    <link rel="stylesheet" href="Main5.css">
     
</head>
<body>
     <h1>Cài đặt</h1>
      <div class="tabs11">
        <span class="active-tab">Thông tin tài khoản</span>
        <span class="scrt">Mật khẩu & Bảo mật</span>
      </div>

      <div class="form-section">
        <h2>Dữ liệu cá nhân</h2>
        <label>Họ và tên đầy đủ</label>
        <input type="text" value="Minh Nhật" />

        <label>Giới tính</label>
        <select>
          <option selected>Nam giới</option>
          <option>Nữ giới</option>
        </select>

        <label>Ngày sinh</label>
        <div class="birthdate">
          <input type="number" value="2" />
          <select>
            <option selected>Tháng hai</option>
            <option>Tháng ba</option>
            <option>Tháng tư</option>
          </select>
          <input type="number" value="2000" />
        </div>

        <label>Thành phố cư trú</label>
        <input type="text" placeholder="Thành phố cư trú" disabled />

        <div class="actions">
          <button disabled class="gray">Có thể sau này</button>
          <button disabled class="gray">Cứu</button>
        </div>
      </div>

      <div class="email-section">
        <h2>E-mail</h2>
        <p>Bạn có thể sử dụng tối đa 3 email</p>
        <div class="email-item">
          <span>1.mnhat0034@gmail.com</span>
          <span class="notify-tag">Người nhận thông báo</span>
        </div>
        <button class="add-btn">+ Thêm Email</button>
      </div>

      <div class="phone-section">
        <h2>Số điện thoại di động</h2>
        <p>Bạn có thể sử dụng tối đa 3 số điện thoại di động</p>
        <button class="add-btn">+ Thêm số điện thoại di động</button>
      </div>

   <div class="security-section" style="display:none;">
  <h2>Mật khẩu & Bảo mật</h2>

  <label for="currentPassword">Mật khẩu hiện tại</label>
  <input type="password" id="currentPassword" placeholder="Nhập mật khẩu hiện tại">

  <label for="newPassword">Mật khẩu mới</label>
  <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới">

  <label for="confirmPassword">Xác nhận mật khẩu mới</label>
  <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu mới">

  <div class="actions">
    <button class="gray">Hủy</button>
    <button class="save">Lưu thay đổi</button>
  </div>
</div>


  <script src="./Main5.js"></script>
</body>
</html>
