    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Chỗ Của Tôi</title>
  <link rel="stylesheet" href="my-bookings.css">
</head>
<body>
  <section class="my-bookings">
    <!-- <div class="container"> -->
      <h2>Đặt Chỗ Của Tôi</h2>

      <div class="booking-card">
        <img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c" alt="Đà Nẵng - Hội An">
        <div class="booking-info">
          <h3>Tour Đà Nẵng - Hội An</h3>
          <p><strong>Ngày đi:</strong> 10/09/2025</p>
          <p><strong>Ngày về:</strong> 14/09/2025</p>
          <p><strong>Số người:</strong> 2</p>
          <span class="badge confirmed">Đã xác nhận</span>
          <div class="actions">
            <button class="btn detail">Chi tiết</button>
            <button class="btn cancel">Hủy</button>
          </div>
        </div>
      </div>

      <div class="booking-card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Phú Quốc">
        <div class="booking-info">
          <h3>Tour Phú Quốc</h3>
          <p><strong>Ngày đi:</strong> 20/09/2025</p>
          <p><strong>Ngày về:</strong> 25/09/2025</p>
          <p><strong>Số người:</strong> 4</p>
          <span class="badge pending">Đang chờ</span>
          <div class="actions">
            <button class="btn detail">Chi tiết</button>
            <button class="btn cancel">Hủy</button>
          </div>
        </div>
      </div>

      <div class="booking-card">
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Đà Lạt">
        <div class="booking-info">
          <h3>Tour Đà Lạt</h3>
          <p><strong>Ngày đi:</strong> 05/10/2025</p>
          <p><strong>Ngày về:</strong> 10/10/2025</p>
          <p><strong>Số người:</strong> 3</p>
          <span class="badge cancelled">Đã hủy</span>
          <div class="actions">
            <button class="btn detail">Chi tiết</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>

    <script src="./Main5.js"></script>
</body>
</html>
